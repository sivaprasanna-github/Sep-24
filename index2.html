<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><center>
    <h1>General Bus pass Appliction</h1></center>
    <form action="./req.html" method="get">
    <fieldset>
        <legend> Application Details</legend>
        <label for="name">name</label>&emsp;&emsp;&ensp;&emsp;&emsp;
        <input type="text" name="name" id="name">&emsp;&ensp;


        <label for="name"> fathers/Guardian's name</label>&emsp;&emsp;
        <input type="text" name="name" id="name"><br><br>

        <label for="Date of birth"> Date of birth </label>&emsp;&thinsp;
        <input type="date" name="date of birth" id="date of birth">&emsp;&emsp;&emsp;&emsp;&emsp;

        <label for="gender">gender:</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <label for="female">female</label>
        <input type="radio" name="gender" id="female"  value="female"required>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male"  value="male"required></br></br>

        <label for="age">Age As On:</label>&emsp;&ensp;
        <input type="text" name="text" id="age" palceholder="00 years 00 month 00days">&emsp;&emsp;

        <label for="Aadhaar">Aadhar no:</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <input type="text" name="Aadhar" id="Aadhaar" ><br><br>     
             
        <label for="mhno">Mobile no</label>&emsp;&emsp;
        <input type="number" name="mbno" id="mbno">&emsp;&emsp;

        <label for="email">E-mail id</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <input type="email" name="email" id="email">&emsp;&emsp;<br><br>

        <label for="photo">photo</label>&emsp;&emsp;&emsp;&emsp;
        <input type="file" name="photo" id="photo" accept="image/png,image/jpeg">&emsp;&emsp;<br>

        
    </fieldset> 
    <fieldset>
        <legend>residential Address Details</legend>
        <label for="address">Application's address</label>&emsp;&emsp;
        <textarea id="address" name="Address" rows="4" coloumns="10"></textarea>&emsp;&emsp;

        <label for="District">District</label>&emsp;&emsp;
        <select id="District">
            <option value="select">select</option>
            <option value="nizamabad">nizamabad</option>
            <option value="Karimnagar">Karimnagar</option>
            <option value="warangal">waragal</option>
        </select><br><br>

        <label for="mandal">mandal</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&thinsp;
        <select id="mandal">
            <option value="select">select</option>
            <option value="vaddyat">vaddyat</option>
            <option value="chigurumamidi">Chigurumamidi</option>
            <option value="kammarpally">kammarpally</option>
        </select>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        
        <label for="village">village</label>&emsp;&emsp;
        <select id="village">
            <option value="select">select</option>
            <option value="Lambadipally">Lambadipally</option>
            <option value="vaddyat">vaddyat</option>
            <option value="morthad">morthad</option>
        </select><br><br>
        
        <label for="pincode">pincode</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <input type="text" name="pincode" id="pincode" placeholder="xxxxxx">&emsp;&emsp;<br>

    </fieldset> 
    <fieldset>
        <legend>Pass Type Details</legend>
        <label for="city">city</label>&emsp;&emsp;&emsp;&emsp;
        <select id="city">
            <option value="select">select</option>
            <option value="hyderabad">hyderabad</option>
            <option value="chennai">chennai</option>
            <option value="bangolur">bangolur</option>
        </select><br><br>

        <label for="pass type">pass type</label>&emsp;&emsp;
        <select id="pass type">
            <option value="select">select</option>
            <option value="student">hyderabad</option>
            <option value="employee">chennai</option>
            <option value="daily">bangolur</option>
        </select><br><br>


    </fieldset>

    <fieldset>
        <legend>Mode of Payment & Pass Collection</legend>
        <label for="payment mode">payment mode </label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <select id="payment mode ">
            <option value="select">select</option>
            <option value="UPI">UPI</option>
            <option value="cash">cash</option>    
        </select><br><br>

        <label for="delivery "> Pass Delivery Mode </label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <select id="delivery">
            <option value="select">select</option>
            <option value="directly">directly</option>
            <option value="post">post</option>
         </select><br><br>

         <label for="center">Center at which you want to collect pass</label>&emsp;&emsp;
        <select id="center" >
            <option value="select">select</option>
            <option value="kphb">UPI</option>
            <option value="jntu">cash</option>
        </select><br><br>
    </fieldset>
    <input type="submit">

    </form>
</body>
</html>
